<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem e Com</title>
</head>
<style>
    h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-style: bold;
    }
    div > p#surpresa {
        display: none;
    }

    div:hover > p#surpresa {
        display: block;
        color: brown;
        background-color: aqua;

    }

    div:hover {
        color: yellowgreen;
    }

</style>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        
        <p>Passe o mouse aqui</p>
        <p id="surpresa">SURPERSAAAA!</p>
    </div>
    <p>Veja o conteúdo oculto aparecendo!</p>
</body>
</html>
