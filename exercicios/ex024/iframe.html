<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150 px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" width="500" scolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe> 
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="600" width="400">
            no  <a href="https://gustavoguanabara.github.io">GitHUb</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
