<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Vampire';
            src: url('fonts/Vampire\ Wars.ttf') format(truetype), url('fonts/Vampire\ Wars.otf') format(opentype);
            font-weight: normal;
            font-style: normal;
        }
        body {

        }

        h1 {
            font-family: 'Vampire', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

    </style>
</head>

</html>
